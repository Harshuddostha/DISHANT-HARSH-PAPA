<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Dishant V1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #25253a);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        #mainApp {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        h1, h2 {
            text-align: center;
            color: cyan;
        }

        #stats, #currentPrediction {
            margin-bottom: 20px;
        }

        #history {
            margin-top: 20px;
        }

        .history-item {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 5px solid cyan;
        }

        .win { color: green; }
        .loss { color: red; }
        .pending { color: orange; }
    </style>
</head>
<body>
    <div id="mainApp">
        <h1>Harsh Dishant V1</h1>
        <div id="stats">
            <p>Total Wins: <span id="totalWins">0</span></p>
            <p>Total Losses: <span id="totalLosses">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
        </div>
        <div id="currentPrediction">
            <p>Current Period: <span id="currentPeriod">-</span></p>
            <p>Prediction: <span id="prediction">-</span></p>
        </div>
        <div id="history">
            <h2>History</h2>
        </div>
    </div>

    <script>
        let historyData = [];
        let totalWins = 0;
        let totalLosses = 0;
        let totalPredictions = 0;
        let correctPredictions = 0;
        let lastFetchedPeriod = null;

        // Function to fetch game result
        async function fetchGameResult() {
            try {
                let response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        pageSize: 10, pageNo: 1, typeId: 1, language: 0,
                        random: "4a0522c6ecd8410496260e686be2a57c",
                        signature: "334B5E70A0C9B8918B0B15E517E2069C",
                        timestamp: Math.floor(Date.now() / 1000)
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                let data = await response.json();
                let latestResult = data?.data?.list?.[0];

                return latestResult ? { period: latestResult.issueNumber, result: latestResult.number } : null;
            } catch (error) {
                console.error("Error fetching game result:", error);
                return null;
            }
        }

        // Random Big/Small Prediction
        function randomBigSmall() {
            return Math.random() < 0.5 ? "BIG" : "SMALL";
        }

        // Function to update prediction
        async function updatePrediction() {
            let apiResult = await fetchGameResult();
            if (!apiResult || apiResult.period === lastFetchedPeriod) return;

            lastFetchedPeriod = apiResult.period;
            let currentPeriod = (BigInt(apiResult.period) + 1n).toString();
            let prediction = randomBigSmall();

            document.getElementById("currentPeriod").innerText = currentPeriod;
            document.getElementById("prediction").innerText = prediction;

            historyData.unshift({ period: currentPeriod, result: apiResult.result, prediction: prediction, resultStatus: "Pending" });
            updateHistory();
            setTimeout(() => checkWinLoss(apiResult), 2000);
        }

        // Function to check win/loss
        function checkWinLoss(apiResult) {
            if (!apiResult) return;

            historyData.forEach(item => {
                if (item.period === apiResult.period) {
                    let actualResult = apiResult.result >= 5 ? "BIG" : "SMALL";
                    item.resultStatus = (item.prediction === actualResult) ? "WIN" : "LOSS";
                }
            });

            updateStats();
            updateHistory();
        }

        // Function to update stats
        function updateStats() {
            totalWins = historyData.filter(item => item.resultStatus === "WIN").length;
            totalLosses = historyData.filter(item => item.resultStatus === "LOSS").length;
            totalPredictions = historyData.length;
            correctPredictions = totalWins;

            document.getElementById("totalWins").innerText = totalWins;
            document.getElementById("totalLosses").innerText = totalLosses;
            document.getElementById("accuracy").innerText = ((correctPredictions / totalPredictions) * 100 || 0).toFixed(2) + '%';
        }

        // Function to update history
        function updateHistory() {
            let historyDiv = document.getElementById("history");
            historyDiv.innerHTML = "<h2>History</h2>";

            historyData.forEach(item => {
                let resultClass = item.resultStatus === "WIN" ? "win" : (item.resultStatus === "LOSS" ? "loss" : "pending");
                let resultText = item.resultStatus === "WIN" ? "‚úÖ WIN" : (item.resultStatus === "LOSS" ? "‚ùå LOSS" : "üü° Pending");

                historyDiv.innerHTML += `
                    <div class="history-item">
                        ‚è≥ <strong>Period:</strong> ${item.period}<br>
                        ‚≠ê <strong>Prediction:</strong> ${item.prediction}<br>
                        <span class="${resultClass}">${resultText}</span>
                    </div>`;
            });
        }

        // Update prediction every 5 seconds
        setInterval(updatePrediction, 5000);
    </script>
</body>
</html>
